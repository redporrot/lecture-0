<!DOCTYPE html>
<html>
<head>
	<title>Presidents</title>
	<style>
		table{
			border: 2px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		th, td{
			border: 1px solid black;
			padding: 5px;
			width: 40%;

		}
		th{
			background-color: lightgray;
		}

	</style>
</head>
<body>
	<h1>Presidents</h1>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Years in Office</th>
		</tr>
		<tr>
			<td>George</td>
			<td>Washington</td>
			<td>1789-1797</td>
		</tr>
		<tr>
			<td>Jonh</td>
			<td>Adams</td>
			<td>1797-1801</td>
		</tr>
		<tr>
			<td>Thomas</td>
			<td>Jefferson</td>
			<td>1801-1809</td>
		</tr>
	</table>
	
	

</body>
</html>
